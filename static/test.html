<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Test</title>
</head>
<body>
    <h1>JavaScript Test</h1>
    <button onclick="testFunction()">Test Button</button>
    <div id="output"></div>
    
    <script>
        function testFunction() {
            document.getElementById('output').innerHTML = 'JavaScript is working!';
            console.log('JavaScript is working!');
        }
        
        // Test if app.js loads
        window.addEventListener('load', () => {
            console.log('Page loaded');
            if (typeof showNewScanModal === 'function') {
                console.log('✅ showNewScanModal function is defined');
            } else {
                console.log('❌ showNewScanModal function is NOT defined');
            }
        });
    </script>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
