<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal JavaScript Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Minimal JavaScript Test</h1>
        
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-primary" onclick="showNewScanModal()">Test New Scan Modal</button>
                <button class="btn btn-success" onclick="startScan()">Test Start Scan</button>
                <button class="btn btn-info" onclick="refreshData()">Test Refresh</button>
                <button class="btn btn-warning" onclick="showSection('dashboard')">Test Show Section</button>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Console Output:</h3>
            <div id="console-output" class="bg-dark text-light p-3" style="height: 200px; overflow-y: auto; font-family: monospace;"></div>
        </div>
    </div>

    <!-- New Scan Modal -->
    <div class="modal fade" id="newScanModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Test Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>This is a test modal to verify JavaScript is working.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Override console.log to show in the page
        const originalLog = console.log;
        const consoleOutput = document.getElementById('console-output');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
            ).join(' ');
            consoleOutput.innerHTML += `<div>[${new Date().toLocaleTimeString()}] ${message}</div>`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        };
        
        console.log('Test page loaded');
    </script>
    
    <script src="/js/app-minimal.js"></script>
</body>
</html>
